        <div class="flex flex-col gap-3">
            <p class=" text-gray-200 select-none">Your desire to build</p>
            <select name="" id="build" class="bg-inherit border-[0.5px] py-2 rounded-lg outline-none text-gray-200 px-3"
                required>
                <option value="" disabled selected>Select</option>
                <option value="web">Web</option>

        <div class="pt-5">

                    class="bg-[#fd356e] text-gray-200 px-2 py-2 rounded-lg text-sm font-semibold select-none">Connect</button>
            </div>
        </div>

    </form>



    <div id="footer">

    </div>

    <script src="./script.js"></script>

    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        let connectForm = document.getElementById("connectForm");

        connectForm.addEventListener("submit", function (e) {

            e.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let build = document.getElementById("build").value;
            let country = document.getElementById("country").value;
            let phone = document.getElementById("phone").value;

            let json_data = {
                name: name,
                email: email,
                build: build,
                country: country,
                phone: phone
            }

            fetch('json/leads.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(json_data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Server Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        })

    </script>
