                <option value="+47">+47</option>
                <option value="+45">+45</option>
                <option value="+353">+353</option>
                <option value="+66">+66</option>
                <option value="+63">+63</option>
                <option value="+60">+60</option>
                <option value="+65">+65</option>

                <option value="+972">+972</option>

                <option value="+974">+974</option>
                <option value="+971">+971</option>
                <option value="+62">+62</option>
                <option value="+58">+58</option>
                <option value="+256">+256</option>
                <option value="+251">+251</option>
                <option value="+243">+243</option>

            <input type="phone" id="phone"
                class="bg-inherit border-[0.5px] py-2 rounded-lg outline-none text-gray-200 px-3 w-full" required>

        </div>

    </div>


    <div class="flex flex-col gap-3">
        <p class=" text-gray-200 select-none">Your desire to build</p>
        <select name="" id="build" class="bg-inherit border-[0.5px] py-2 rounded-lg outline-none text-gray-200 px-3"
            required>
            <option value="" disabled selected>Select</option>
            <option value="web">Web</option>
            <option value="blockchain">Blockchain (Web3)</option>
            <option value="ml">ML</option>
            <option value="others">Others</option>
        </select>
    </div>


    <div class="pt-5">
        <div>
            <button
                class="bg-[#fd356e] text-gray-200 px-2 py-2 rounded-lg text-sm font-semibold select-none">Connect</button>
        </div>
